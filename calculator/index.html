                <button type="button" onclick="equal()">=
                    <span></span>

                    <span></span>

                </button>
            </div>

        </div>
    </div>




    <!-- javascript  -->

    <script>
        let op = document.getElementById('output');

        function btn(num) {
            op.value += num;
        }

        function clr() {
            op.value = "";
        }

        function del() {
            op.value = op.value.slice(0, -1);
        }

        function prepand() {
            op.value = -op.value;
        }

        function equal() {
            try {
                op.value = eval(op.value);
            } catch (err) {
                alert('Invalid value');
            }
        }


        // audio play and stop section
        var audio = document.getElementById('audio');
        count = 0;

        function playpause() {
            if (count == 1) {
                count = 0;
                audio.play();
                document.getElementById('playbtn').src = "images.png";
            } else {
                count = 1;
                audio.pause();
                document.getElementById('playbtn').src = "playBtn.png";
            }

        }

        function play2() {
            audio.currentTime = 0;
            audio.play();
            document.getElementById('playbtn').src = "images.png";

        }
    </script>
